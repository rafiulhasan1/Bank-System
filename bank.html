<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl font-bold text-center m-8 mb-16">Wellcome Your <span class="font-bold text-amber-500">Bank Account</span></h1>
    </header>
    <main class="mx-16">
        <section class="grid grid-cols-3 gap-4">
            <div class="bg-sky-400 w-9/12 mx-auto p-10 rounded-xl mt-10">
                <h1 class="text-3xl font-semibold text-white pb-3">Deposite</h1>
                <p class="text-3xl font-semibold text-white">$<span id="deposite-balance">00</span></p>
            </div>
            <div class="bg-indigo-600 w-9/12 mx-auto p-10 rounded-xl mt-10">
                <h1 class="text-3xl font-semibold text-white pb-3">Withdraw</h1>
                <p class="text-3xl font-semibold text-white">$<span id="Withdraw-balance">00</span></p>
            </div>
            <div class="bg-amber-400 w-9/12 mx-auto p-10 rounded-xl mt-10">
                <h1 class="text-3xl font-semibold text-white pb-3">Balance</h1>
                <p class="text-3xl font-semibold text-white">$<span id="total-balance">120</span></p>
            </div>
        </section>
        <section class="grid grid-cols-2 gap-4 mb-16">
            <div class="bg-purple-500  w-full mx-auto p-10 rounded-xl mt-20">
                <h1 class="text-3xl text-white font-semibold mb-4">Please Deposite</h1>
                <input class="w-9/12 rounded-r-lg mb-4 block p-2" type="text" name="" id="deposite-field" placeholder="$ Amount You Went To Deposite">
                <button id="submit-deposite" class="text-xl bg-slate-600 px-5 py-3 rounded-xl text-white font-bold hover:bg-sky-700" type="submit">Deposite</button>
            </div>
            <div class="bg-pink-600  w-full mx-auto p-10 rounded-xl mt-20">
                <h1 class="text-3xl text-white font-semibold mb-4">Please Withdraw</h1>
                <input class="w-9/12 rounded-r-lg mb-4 block p-2" type="text" name="" id="Withdraw-field" placeholder="$ Amount You Went To Withdraw">
                <button id="submit-withdraw" class="text-xl bg-slate-600 px-5 py-3 rounded-xl text-white font-bold hover:bg-sky-700" type="submit">Withdraw</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
