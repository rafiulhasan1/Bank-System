<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center m-8">Wellcome to <span class="font-bold text-amber-500">My Bank System</span></h1>
    </header>
    <main>
        <section class="bg-orange-500 w-9/12 mx-auto p-16">
            <h1 class="text-3xl font-semibold text-white py-8">Please Login</h1>
            <div>
                <input class="w-9/12 p-2 rounded-xl block mb-4" type="email" name="" id="in-email" placeholder="Enter Your Valid Email">
                <input class="w-9/12 p-2 rounded-xl block mb-4" type="password" name="" id="in-password" placeholder="Enter Your Valid Password">
            </div>
            <button id="submit-btn" class="text-xl bg-slate-600 px-5 py-3 rounded-xl text-white font-bold hover:bg-sky-700" type="submit">Submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
